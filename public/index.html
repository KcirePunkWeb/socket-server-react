<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Minichat</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
			crossorigin="anonymous"
		/>
	</head>
	<body>
		<div class="container">
			<h1 class="mt-5">MiniChat</h1>
			<hr />

			<form id="miForm">
				<div class="row">
					<div class="col-8">
						<input
							type="text"
							name="txtMensajes"
							id="txtMensaje"
							class="form-control"
						/>
					</div>
					<div class="col-4">
						<button type="submit" class="btn btn-primary">Enviar</button>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<ul id="misMenajes"></ul>
					</div>
				</div>
			</form>
		</div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.4/socket.io.js"></script>
		<script>
			const socket = io('http://localhost:8080'),
				formulario = document.querySelector('#miForm');

			const h = document.querySelector('h1');
			const misMensajes = document.querySelector('#misMenajes');

			formulario.addEventListener('submit', (e) => {
				e.preventDefault();
				let mensajes = formulario.txtMensaje.value;
				socket.emit('mensaje-to-server', {
					texto: mensajes,
				});
			});

			socket.on('mensaje-form-server', (data) => {
				misMensajes.innerHTML += `<li>${data.data.texto}</li>`;
			});

			// socket.on('mensaje-bienvenido', (data) => {
			// 	console.log(data);
			// });
		</script>
	</body>
</html>
